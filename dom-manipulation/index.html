<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الاقتباسات الديناميكي</title>
</head>
<body>
    <h1>مولد الاقتباسات الديناميكي</h1>

    <div id="quoteDisplay"></div>
    <button id="newQuote">عرض اقتباس جديد</button>

    <div>
        <input id="newQuoteText" type="text" placeholder="أدخل اقتباسًا جديدًا">
        <input id="newQuoteCategory" type="text" placeholder="أدخل تصنيف الاقتباس">
        <button id="addQuote">إضافة اقتباس</button>
    </div>

    <div>
        <button id="exportJson">تصدير الاقتباسات</button>
        <input type="file" id="importFile" accept=".json">
        <button id="importJson">استيراد الاقتباسات</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
